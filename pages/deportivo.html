<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportivo | The Style Boutique</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        @media (max-width: 768px) {

            header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .h1nav h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .nav nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .nav nav a {
                font-size: 16px;
            }

            .buscar-carrito {
                margin-top: 10px;
            }

            
            .fotofull img {
                height: 200px;
            }

            
            .futboldeportivo {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .futboldeportivo p {
                font-size: 12px;
            }

            .futboldeportivo h2 {
                font-size: 18px;
            }

            
            main h2 {
                font-size: 18px;
            }

            
            .tresproductos,
            .dosproductos {
                flex-direction: column;
                padding: 0 10px;
                gap: 20px;
            }

            .tresproductos article,
            .dosproductos article {
                width: 100%;
                max-width: 100%;
            }

            .tresproductos article img,
            .dosproductos article img {
                height: 250px;
            }

            .tresproductos article p,
            .dosproductos article p {
                font-size: 16px;
            }

            .tresproductos article button,
            .dosproductos article button {
                padding: 10px 20px;
                font-size: 14px;
                max-width: 100%;
            }

            .footer {
                padding: 15px;
            }

            .footer-fotos {
                gap: 15px;
            }

            .footer-fotos img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="h1nav"><h1>The Style Boutique</h1></div>
        <div class="nav"><nav>
            <a href="../index.html">INICIO</a>
            <a href="../pages/deportivo.html">DEPORTIVO</a>
            <a href="../pages/ofertas.html">OFERTAS</a>
            <a href="../pages/accesorios.html">ACCESORIOS</a>
            <a href="../pages/calzado.html">CALZADO</a>
        </nav></div>
        <div class="buscar-carrito">
            <div class="buscar"><img src="../assets/imagenes/buscar.png" alt="Buscar"></div>
            <div class="carrito"><img src="../assets/imagenes/carrito-de-compras.png" alt="Carrito"></div>
        </div>
    </header>

    <main>
        <section class="sectionfull">
            <div class="fotofull"><img src="../assets/imagenes/deportivo15.png" alt="Producto deportivo destacado"></div>
        </section>
        <section class="futboldeportivo">
            <h2>$265.599</h2>
        </section>
        <h2>PELOTAS</h2>
        <section class="productos">
            <article>
                <div><img src="../assets/imagenes/pelota1.jpg" alt="Pelota 1"></div>
                <p>Pelota 1</p>
                <button>Añadir al carrito</button>
            </article>
            <article>
                <div><img src="../assets/imagenes/pelota2.jpg" alt="Pelota 2"></div>
                <p>Pelota 2</p>
                <button>Añadir al carrito</button>
            </article>
            <article>
                <div><img src="../assets/imagenes/pelota3.jpg" alt="Pelota 3"></div>
                <p>Pelota 3</p>
                <button>Añadir al carrito</button>
            </article>
        </section>

        <section class="productos">
            <article>
                <div><img src="../assets/imagenes/pelota4.jpg" alt="Pelota 4"></div>
                <p>Pelota 4</p>
                <button>Añadir al carrito</button>
            </article>
            <article>
                <div><img src="../assets/imagenes/pelota5.jpg" alt="Pelota 5"></div>
                <p>Pelota 5</p>
                <button>Añadir al carrito</button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-fotos">
            <img src="../assets/imagenes/logotipo-de-instagram.png" alt="Instagram">
            <img src="../assets/imagenes/tiktok.png" alt="TikTok">
            <img src="../assets/imagenes/whatsapp.png" alt="WhatsApp">
            <img src="../assets/imagenes/youtube.png" alt="YouTube">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
