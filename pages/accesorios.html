<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios | The Style Boutique</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            /* Header */
            header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .h1nav h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .nav nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .nav nav a {
                font-size: 16px;
            }

            .buscar-carrito {
                margin-top: 10px;
            }

            /* Títulos */
            main .productos h1 {
                font-size: 24px;
            }

            main h2 {
                font-size: 18px;
            }

            .fotogorra img {
                height: 200px; 
            }

            .productos {
                flex-direction: column;
                padding: 0 10px;
                gap: 20px;
            }

            .productos article {
                width: 100%;
                max-width: 100%;
            }

            .productos article img {
                height: 250px;
            }

            .productos article p {
                font-size: 16px;
            }

            .productos article button {
                padding: 10px 20px;
                font-size: 14px;
                max-width: 100%;
            }

            /* Footer */
            .footer {
                padding: 15px;
            }

            .footer-fotos {
                gap: 15px;
            }

            .footer-fotos img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="h1nav"><h1>The Style Boutique</h1></div>
        <div class="nav"><nav>
            <a href="../index.html">INICIO</a>
            <a href="../pages/deportivo.html">DEPORTIVO</a>
            <a href="../pages/ofertas.html">OFERTAS</a>
            <a href="../pages/accesorios.html">ACCESORIOS</a>
            <a href="../pages/calzado.html">CALZADO</a>
        </nav></div>
        <div class="buscar-carrito">
            <div class="buscar"><img src="../assets/imagenes/buscar.png" alt="Buscar"></div>
            <div class="carrito"><img src="../assets/imagenes/carrito-de-compras.png" alt="Carrito"></div>
        </div>
    </header>

    <main>
        <div class="productos"><h1>ACCESORIOS</h1></div>
        <section>
            <div class="fotogorra"><img src="../assets/imagenes/accesoriosgrande.png" alt="Accesorio destacado"></div>
        </section>
        <h2>Destacados</h2>
        <section class="productos">
            <article>
                <div><img src="../assets/imagenes/accesorio1.jpg" alt="Accesorio 1"></div>
                <p>Accesorio 1</p>
                <button>Añadir al carrito</button>
            </article>
            <article>
                <div><img src="../assets/imagenes/accesorio2.jpg" alt="Accesorio 2"></div>
                <p>Accesorio 2</p>
                <button>Añadir al carrito</button>
            </article>
            <article>
                <div><img src="../assets/imagenes/accesorios3.jpg" alt="Accesorio 3"></div>
                <p>Accesorio 3</p>
                <button>Añadir al carrito</button>
            </article>
            <article>
                <div><img src="../assets/imagenes/accesorio4.jpg" alt="Accesorio 4"></div>
                <p>Accesorio 4</p>
                <button>Añadir al carrito</button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-fotos">
            <img src="../assets/imagenes/logotipo-de-instagram.png" alt="Instagram">
            <img src="../assets/imagenes/tiktok.png" alt="TikTok">
            <img src="../assets/imagenes/whatsapp.png" alt="WhatsApp">
            <img src="../assets/imagenes/youtube.png" alt="YouTube">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
